<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/Cixayah/cronometro-js/main/gengaricon.png">
    <title>Gerenciamento de Estudantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Estudantes</h1>
        <form id="estudante-form">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="number" id="idade" placeholder="Idade" required>
            <input type="text" id="curso" placeholder="Curso" required>
            <button type="submit" id="adicionar-btn">Adicionar Estudante</button>
            <button type="button" id="editar-btn" style="display: none;">Salvar Edição</button>
            <button type="button" id="cancelar-btn" style="display: none;">Cancelar</button>
        </form>
        <div id="estudante-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
